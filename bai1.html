<html>
    <head>
        <title> </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="Css/style.css">
    </head>
    <body>
        <div class="container">
            <h3>GIẢI PHƯƠNG TRÌNH BẬC 2 ax<sup>2</sup> + bx + c = 0</h3>
            <span>Số lần giải: <b id="solangiai">0</b> </span>
            <hr>
            <form>
                <p><label> Nhập số a: </label> <input type="text" id="a"></p>
                <p><label> Nhập số b: </label> <input type="text" id="b"></p>
                <p><label> Nhập số c: </label> <input type="text" id="c"></p>
                <button type="button" class="nut_khoa" disabled id="bptgiai" onclick="ptb2.giai(); dem()">Giải PT </button>
                <button type="button" class="nut" id="bptchoso" onclick="choso()"> Cho Số </button>
            </form>
            <div id="ketqua"> </div>
            <p id="dongho"> </p>
            </div>
        </div>
    </body>
</html>
<script>
    function choso(){
        var a = Math.round(Math.random()*10);
        var b = Math.round(Math.random()*10);
        var c = Math.round(Math.random()*10);
        document.getElementById("a").value=a;
        document.getElementById("b").value=b;
        document.getElementById("c").value=c;
        var bpt =document.getElementById("bptgiai");
        bpt.disabled=false;
        bpt.className='nut';
    }
</script>
<script>
    var ptb2 = {
        giai:function(){
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var c = document.getElementById("c").value;
            if (a==0){
                if(b==0){
                    if(c==0){
                        document.getElementById("ketqua").innerHTML="<p> Phương trình vô  số nghiệm</p>";
                    }
                    else{
                        document.getElementById("ketqua").innerHTML="<p> Phương trình vô nghiệm</p>";
                    }
                }
                else{
                    var x = -c/b;
                    str =`<p> Phương trình có nghiệm : ${x.toFixed(2)}</p>`
                    document.getElementById("ketqua").innerHTML=str;
                }
            }
            else{
                var delta = b*b - 4 * a * c;
                if(delta < 0){
                    document.getElementById("ketqua").innerHTML="<p> Phương trình vô nghiệm</p>";
                }
                else if(delta==0){
                    var x= -b/(2*a);
                    str =`<p> Phương trình có nghiệm kép: ${x.toFixed(2)}</p>`
                    document.getElementById("ketqua").innerHTML=str;
                }
                else{
                    var x1 = (-b + Math.sqrt(delta))/(2*a);
                    var x2 = (-b + Math.sqrt(delta))/(2*a);
                    var str =`<p> Phương trình có 2 nghiệm phân biệt: </p>
                              <p>X<sub>1</sub> = ${x1.toFixed(2)} </p>  
                              <p>X<sub>2</sub> = ${x2.toFixed(2)} </p> 
                    `;
                    document.getElementById("ketqua").innerHTML=str;
                }
            }
        bpt =document.getElementById("bptgiai");
        bpt.className='nut_khoa';
        bpt.disabled=true;
        }
    }
</script>
<script>
    var solangiai=0;
    function dem(){
        solangiai++;
        document.getElementById("solangiai").innerHTML=solangiai;
    }
</script>

<script>
    function tg(){
        var d =  new Date();
        var nam = d.getFullYear();
        var thang = d.getMonth() + 1;
        var ngay = d.getDate();
        var gio = d.getHours();
        var phut = d.getMinutes();
        var giay = d.getSeconds();
        var str=`Bây giờ là ${ngay}/${thang}/${nam} ${gio}:${phut}:${giay}`;
        document.getElementById("dongho").innerHTML=str;
    }
    setInterval("tg()", 1000); 
</script>
